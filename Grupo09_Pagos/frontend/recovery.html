<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Cuenta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .auth-card { background: white; border-radius: 20px; padding: 40px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; }
        input { width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; box-sizing: border-box; }
        .btn-primary { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Recuperar Contraseña</h2>
        
        <div id="step1">
            <p style="color:#666; font-size:14px; margin-bottom:20px;">Ingresa tu correo para recibir un código de verificación.</p>
            <form id="emailForm">
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="resetEmail" required placeholder="ejemplo@correo.com">
                </div>
                <button type="submit" class="btn-primary">Enviar Código</button>
            </form>
        </div>

        <div id="step2" class="hidden">
            <p style="color:#666; font-size:14px; margin-bottom:20px;">Hemos enviado un código a tu correo.</p>
            <form id="resetForm">
                <div class="form-group">
                    <label>Código de Verificación (6 dígitos)</label>
                    <input type="text" id="resetCode" required placeholder="123456" maxlength="6" style="letter-spacing: 5px; text-align: center; font-size: 18px;">
                </div>
                <div class="form-group">
                    <label>Nueva Contraseña</label>
                    <input type="password" id="newPassword" required placeholder="Mínimo 6 caracteres">
                </div>
                <button type="submit" class="btn-primary">Cambiar Contraseña</button>
            </form>
        </div>

        <div style="margin-top: 20px;">
            <a href="login.html" style="text-decoration: none; color: #667eea; font-weight: 500;">Volver al Login</a>
        </div>
    </div>

    <script src="frontend_api_integration.js"></script>
    <script>
        // Si no tienes window.api global, descomenta:
        // const api = new DebtAPI();
        
        let userEmail = '';

        // Manejar envío de correo (Paso 1)
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            userEmail = document.getElementById('resetEmail').value;

            try {
                btn.textContent = 'Enviando...';
                btn.disabled = true;
                
                await window.api.requestResetCode(userEmail); // Usamos window.api
                
                // Cambiar visualmente al paso 2
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                alert(`Código enviado a ${userEmail}`);
            } catch (error) {
                alert('Error: ' + error.message);
                btn.textContent = 'Enviar Código';
                btn.disabled = false;
            }
        });

        // Manejar cambio de contraseña (Paso 2)
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const code = document.getElementById('resetCode').value;
            const pass = document.getElementById('newPassword').value;

            try {
                btn.textContent = 'Verificando...';
                btn.disabled = true;

                await window.api.confirmPasswordReset(userEmail, code, pass);
                
                alert('¡Contraseña actualizada con éxito!');
                window.location.href = 'login.html';
            } catch (error) {
                alert('Error: ' + error.message);
                btn.textContent = 'Cambiar Contraseña';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
