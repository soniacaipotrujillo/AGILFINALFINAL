<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gestor de Deudas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .auth-card { background: white; border-radius: 20px; padding: 40px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); text-align: center; }
        .icon-container { width: 60px; height: 60px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; color: white; font-size: 24px; }
        h2 { color: #333; margin: 0 0 10px; font-size: 24px; }
        p.subtitle { color: #666; font-size: 14px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; color: #333; font-size: 14px; font-weight: 500; margin-bottom: 8px; }
        input { width: 100%; padding: 12px 15px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 15px; box-sizing: border-box; color: #4a5568; }
        input:focus { outline: none; border-color: #667eea; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .register-link { margin-top: 20px; font-size: 14px; color: #666; }
        .register-link a { color: #667eea; text-decoration: none; font-weight: 600; }
        .error-message { background-color: #fee2e2; color: #dc2626; padding: 10px; border-radius: 6px; font-size: 14px; margin-bottom: 20px; display: none; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="icon-container">
            <i class="fas fa-user-plus"></i>
        </div>
        <h2>Crear Cuenta</h2>
        <p class="subtitle">Empieza a controlar tu dinero hoy</p>

        <div id="errorAlert" class="error-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" id="name" placeholder="Tu nombre" required>
            </div>

            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <label>Celular (Para alertas WhatsApp)</label>
                <input type="tel" id="phone" placeholder="+51999999999" required>
                <small style="color:#666; font-size:12px;">Incluye el código de país (ej: +51)</small>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
            </div>

            <div class="form-group">
                <label>Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" placeholder="Repite tu contraseña" required>
            </div>

            <button type="submit" class="btn-primary">Registrarme</button>
        </form>

        <div class="register-link">
            ¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a>
        </div>
    </div>

    <script src="frontend_api_integration.js"></script>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const errorDiv = document.getElementById('errorAlert');
            const originalText = btn.textContent;
            
            // Obtenemos los valores (INCLUYENDO EL PHONE)
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value; // <--- AQUÍ ESTÁ
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            errorDiv.style.display = 'none';

            // Validaciones básicas
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Las contraseñas no coinciden';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'La contraseña debe tener al menos 6 caracteres';
                errorDiv.style.display = 'block';
                return;
            }

            if (!phone.startsWith('+')) {
                errorDiv.textContent = 'El celular debe empezar con + (ej: +51...)';
                errorDiv.style.display = 'block';
                return;
            }

            // Verificar si la API cargó correctamente
            if (!window.api) {
                errorDiv.textContent = 'Error interno: La API no se ha cargado. Revisa la consola.';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                btn.textContent = 'Creando cuenta...';
                btn.disabled = true;

                // Enviamos TODOS los datos al backend
                await window.api.register(name, email, password, phone);
                
                // Si todo sale bien, vamos al dashboard
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error("Error en registro:", error);
                errorDiv.textContent = error.message || 'Error al conectar con el servidor';
                errorDiv.style.display = 'block';
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
