<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: white; border-radius: 20px; padding: 40px; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .btn-primary { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 15px; font-weight: bold; }
        .error-message { color: red; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Crear Cuenta</h2>
        <div id="errorAlert" class="error-message"></div>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Nombre Completo" required>
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="password" id="password" placeholder="Contraseña (mín 6 car.)" required>
            <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
            <button type="submit" class="btn-primary">Registrarme</button>
        </form>
        <p style="margin-top: 20px; font-size: 14px;">
            ¿Ya tienes cuenta? <a href="login.html" style="color: #667eea;">Inicia Sesión</a>
        </p>
    </div>

    <script src="frontend_api_integration.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const errorDiv = document.getElementById('errorAlert');
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;

            errorDiv.style.display = 'none';

            if (password !== confirm) {
                errorDiv.textContent = 'Las contraseñas no coinciden';
                errorDiv.style.display = 'block';
                return;
            }
            if (password.length < 6) {
                errorDiv.textContent = 'La contraseña es muy corta';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                btn.textContent = 'Creando...';
                btn.disabled = true;

                // Usamos la conexión global
                await window.api.register(name, email, password);
                window.location.href = 'index.html';

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                btn.textContent = 'Registrarme';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
