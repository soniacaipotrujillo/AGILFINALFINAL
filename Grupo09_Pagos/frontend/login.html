<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestor de Deudas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .icon-container {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
        }

        h2 {
            color: #333;
            margin: 0 0 10px;
            font-size: 24px;
        }

        p.subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            color: #4a5568;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 13px;
            color: #666;
            text-decoration: none;
            margin-top: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: opacity 0.3s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .register-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-decoration: none;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="icon-container">
            <i class="fas fa-wallet"></i>
        </div>
        <h2>Bienvenido de nuevo</h2>
        <p class="subtitle">Gestiona tus finanzas inteligentemente</p>

        <div id="errorAlert" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
                <a href="recovery.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-primary">Iniciar Sesión</button>
        </form>

        <div class="register-link">
            ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
        </div>
    </div>

    <script src="frontend_api_integration.js"></script>
    
    <script>
        // Verificamos si window.api existe antes de usarlo
        if (window.api && window.api.isAuthenticated()) {
            window.location.href = 'index.html'; 
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const errorDiv = document.getElementById('errorAlert');
            const originalText = btn.textContent;
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorDiv.style.display = 'none';

            // Validación de seguridad simple
            if (!window.api) {
                errorDiv.textContent = "Error: La conexión con el sistema no se ha cargado. Refresca la página.";
                errorDiv.style.display = 'block';
                return;
            }

            try {
                btn.textContent = 'Cargando...';
                btn.disabled = true;

                // Usamos window.api.login
                await window.api.login(email, password);
                
                // Si el login es exitoso, redirigimos
                window.location.href = 'index.html'; 

            } catch (error) {
                console.error("Error en login:", error);
                errorDiv.textContent = error.message || 'Error al conectar con el servidor';
                errorDiv.style.display = 'block';
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
