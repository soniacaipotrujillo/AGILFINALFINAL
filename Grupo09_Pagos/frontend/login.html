<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: white; border-radius: 20px; padding: 40px; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .btn-primary { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        .error-message { color: red; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Bienvenido</h2>
        <div id="errorAlert" class="error-message"></div>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <div style="text-align: right; margin-top: 5px; font-size: 12px;">
                <a href="recovery.html" style="text-decoration: none; color: #666;">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn-primary">Ingresar</button>
        </form>
        <p style="margin-top: 20px; font-size: 14px;">
            ¿No tienes cuenta? <a href="register.html" style="color: #667eea;">Regístrate</a>
        </p>
    </div>

    <script src="frontend_api_integration.js"></script>
    <script>
        // Verificación de seguridad
        if (window.api && window.api.isAuthenticated()) {
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const errorDiv = document.getElementById('errorAlert');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                btn.textContent = 'Cargando...';
                btn.disabled = true;
                errorDiv.style.display = 'none';

                // Usamos la conexión global
                await window.api.login(email, password);
                window.location.href = 'index.html';

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                btn.textContent = 'Ingresar';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
